<html xmlns:th="http://www.thymeleaf.org">

<body>
	<p>Please insert new customer as company!</p>

	<form action="#" th:action="@{/customer/create/company}" th:object="${company}" th:method="post">
		<table>
			<tr>
				<td>Phone:</td>
				<td> <input type="text" th:field="*{phone}" /> </td>
				<td th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" ></td>
			</tr>
			<tr>
				<td>Title:</td>
				<td> <input type="text" th:field="*{title}" /> </td>
				<td th:if="${#fields.hasErrors('title')}" th:errors="*{title}" ></td>
			</tr>
			<tr>
				<td>CompanyRegNo:</td>
				<td> <input type="text" th:field="*{companyRegNo}" /> </td>
				<td th:if="${#fields.hasErrors('companyRegNo')}" th:errors="*{companyRegNo}" ></td>
			</tr>
			<tr>
				<td> <input type="submit" name="Save"/></td>
			</tr>
		</table>
	</form>

</body>


</html>
