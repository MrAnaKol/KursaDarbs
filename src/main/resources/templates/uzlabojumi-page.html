<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Uzlabojumi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        input[type="submit"],
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }

        input[type="submit"]:hover,
        .btn:hover {
            background-color: #45a049;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header p {
            margin: 0;
            font-size: 16px;
        }

        .nav-bar {
            background-color: #4CAF50;
            overflow: hidden;
        }

        .nav-bar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .nav-bar a:hover {
            background-color: #45a049;
        }

        .nav-bar .right {
            float: right;
        }

    </style>
</head>

<body>
    <div class="nav-bar">
		<a th:href="@{/game/{dalibnieks}(dalibnieks=${dalibnieks.idD})}">Spele</a>
        <a th:href="@{/upgrades/{dalibnieks}(dalibnieks=${dalibnieks.idD})}">Uzlabojumi</a>
        <a th:href="@{/profils/{dalibnieks}(dalibnieks=${dalibnieks.idD})}">Profils</a>
        <a href="/logout" class="right">Iziet</a>
    </div>

    <div class="container">
        <div class="header"> 
            
        </div>
        <h2>Uzlabojumu Tabula</h2>
        <table id="uzlabojumiTable">
            <thead>
                <tr>
                    <th>Nr.</th>
                    <th>Nosaukums</th>
                    <th>Tips</th>
                    <th>Cena</th>
                    <th>Pirkt</th>
                </tr>
            </thead>
            <tbody>
                
				<tr th:each="tempU, iterStat : ${uzlabojumi}">
					<td th:text="${iterStat.count}"></td>
					<td th:text="${tempU.nosaukums}"></td>
					<td th:text="${tempU.uzlabojumaTips}"></td>
					<td th:text="${tempU.cena}"></td>
					<td><form action="#" th:action="@{/upgrades/{dalibnieks}(dalibnieks=${dalibnieks.idD})}" th:object="${uzlabojums}" th:method="post">
						<input type="hidden" th:field="*{nosaukums}" th:value="${tempU.nosaukums}" />
                        <input type="hidden" th:field="*{uzlabojumaTips}" th:value="${tempU.uzlabojumaTips}" />
                        <input type="hidden" th:field="*{cena}" th:value="${tempU.cena}" />
                        <input type="submit" value="Pirkt">
					</form></td>
				</tr>
                
            </tbody>
        </table>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            document.getElementById('timezone').textContent = Intl.LocDateTimeFormat().resolvedOptions().timeZone;

            loadUzlabojumi();
        });

        function loadUzlabojumi() {
           
            const uzlabojumi = [
                { id: 1, nosaukums: 'Uzlabojums A', tips: 'ūdens', cena: 100 },
                { id: 2, nosaukums: 'Uzlabojums B', tips: 'ātrums', cena: 200 }
            ];

            const tbody = document.getElementById('uzlabojumiTable').querySelector('tbody');
            uzlabojumi.forEach((uzlabojums, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${uzlabojums.nosaukums}</td>
                    <td>${uzlabojums.tips}</td>
                    <td>${uzlabojums.cena}</td>
                    <td><button class="btn" onclick="confirmPurchase(${uzlabojums.id})">Pirkt</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        function confirmPurchase(id) {
            if (confirm('Vai tiešām vēlaties pirkt?')) {
                
                alert('Uzlabojums veiksmīgi nopirkts!');
                
                loadUzlabojumi();
            }
        }

    </script>
</body>

</html>
